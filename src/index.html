<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Orange Update Utility</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
<body>
  Current version: <span id="version">vX.Y.Z</span>
  <div id="messages"></div>


    <div class="row">
      <div id="price-container">
        <p class="subtext">Curretn BTC EUR</p>
        <h1 id="price">Loading...</h1>
      </div>
      <div id="goal-container">
        <p>
          <img src="../assets/images/up.svg" alt="" /><span id="targetPrice"
            >Choose a Target Price</span
          >
        </p>
      </div>
      <div id="right-container">
        <button id="notifyBtn">Notify me when..</button>
      </div>
    </div>

    <script src="index.js"></script>



<script>
  
// Listen for messages
ipcRenderer.on('message', function(event, text) {
  var container = document.getElementById('messages');
  var message = document.createElement('div');
  message.innerHTML = text;
  container.appendChild(message);
})
</script>
</body>
</html>
